<!-- Áreas de Figuras Planas -->

        <script>

            var base_re = prompt ("Digite o valor da base do retângulo");
            var alt_re = prompt ("Digite o valor da altura retângulo");
            var resul = (base_re * alt_re);
            document.write ("O resultado do retângulo é: ", resul, "<br>");
           
            //espaço
            var ld2_qd = prompt ("Digite o valor do lado esquerdo do quadrado");
            var ld1_qd = prompt ("Digite o valor do lado direito do quadrado");    
            var resul =  (ld1_qd * ld2_qd);
            document.write ("O resultado do quadrado é: ", resul, "<br>");
            //espaço

            var a_los = prompt ("Digite o valor da diagonal menor");
            var b_los = prompt ("Digite o valor da diagonal maior");
            var resul = ( a_los * b_los /2);
            document.write ("O resultado do losângulo é: ", resul, "<br>");
            //espaço 

            var a_tra = prompt ("Digite o valor da base maior do trapézio");
            var b_tra = prompt ("Digite o valor da base menor do trapézio");
            var h = prompt ("Digite o valor de h");          
            var resul = ( a_tra + b_tra * h);
            document.write ("O resultado do trapézio é: ", resul, "<br>");
            //espaço

            var a_paralelo = prompt ("Digite o valor da base do losango");
            var b_paralelo = prompt ("Digite o valor da altura do losango");
            var resul = (a_paralelo * b_paralelo);
            document.write ("O resultado do paralelograma é: ", resul, "<br>");
            //espaço

            var a_tria = prompt ("Digite o valor da base do triângulo");
            var b_tria = prompt ("Digite o valor da altura do triângulo");
            var resul = (a_tria * b_tria /2);
            document.write ("O resultado do triângulo é: ", resul, "<br>");
            //espaço

            var v_circulo = prompt ("Digite o valor da base do circulo");
            var v_pi = prompt ("Digite o valor da altura de π");
            var v_r = prompt ("Digite o valor do raio");
             var resul = (v_circulo * v_pi * r**2);
             document.write ("O resultado do circulo é: ", resul, "<br>");
           


           </script>
